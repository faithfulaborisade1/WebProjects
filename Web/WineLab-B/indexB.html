<html>
<head>
<title>Wine Cellar - Lab B</title>
<!-- including links to external files for css and js -->
<link rel="stylesheet" href="css/styles.css" />
<!--<script src="js/jquery-1.11.0.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</head>

<body>

<h2> Welcome to the WineCellar Application - Lab B h</h2>
<!-- DIV to contain the list of wines -->
<div class="leftArea">
	<ul id="wineList"></ul>
</div>

<!-- DIV to contain text boxes which will display a selected wine -->
<div class="mainArea">
	<label>Id:</label>
	<input type="text" id="name" name="name">
	<label>Grapes:</label>
	<input type="text" id="grapes" name="grapes">
	<label>Country:</label>
	<input type="text" id="country" name="country">
	<label>Region:</label>
	<input type="text" id="region" name="region">
	<label>Year:</label>
	<input type="text" id="year" name="year">
</div>

<!-- DIV to contain the image and description block of text -->
<div class="rightArea">
	<img id="pic" height="300">
	<label>Notes:</label>
	<textarea id="description" name="description"></textarea>
</div>
</body>
</html>
