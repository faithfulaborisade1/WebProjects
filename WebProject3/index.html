<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="css/jquery.DataTables.css" />
</head>
<body>
    <div class="container">
        <h2>Dog Management System</h2>

        <div class="container-fluid" style="border: 1px solid #ddd; ">
            <div class="row">
                <!-- <div class="col-xs-12 col-sm-4">
                    
                    <div id="btnAdd" class="user-details text-center">Home</div>
                </div> -->
                <div class="col-xs-12 col-sm-6" style="border-left: 1px solid #ddd; border-right: 1px solid #ddd;">
                    <div class="user-details text-center"id="btnAdd">All Dog Info</div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <a href="user_details.html"  class="more-info text-center" >User Details</a>
                </div>
            </div>
        </div>
        <div style="margin-top: 20px;"></div>

        <button   id="btnAdd" class="btn btn-primary" data-toggle="modal" data-target="#addDogModal">Add Dog</button>

        <div style="margin-top: 20px;"></div>
        <!-- Modal for Adding Dog -->
        <div class="modal fade" id="addDogModal" tabindex="-1" role="dialog" aria-labelledby="addDogModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addDogModalLabel">Add New Dog</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="id">ID:</label>
                            <input type="text" id="dogId" class="form-control" disabled>
                        </div>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="text" id="age" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="color">Color:</label>
                            <input type="text" id="color" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="maintenance">Maintenance:</label>
                            <input type="text" id="maintenance" class="form-control" placeholder="High/Low">
                        </div>
                        <div class="form-group">
                            <label for="breed">Breed:</label>
                            <input type="text" id="breed" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="btnSave" class="btn btn-primary">Save</button>
                       

                    </div>
                </div>
            </div>
        </div>
        <table id="table_id" class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Color</th>
                    <th>Maintenance</th>
                    <th>Breed</th>
                    <th>Update/Delete</th>
                </tr>
            </thead>
            <tbody id="table_body">
                <!-- Dog data will be populated here -->
            </tbody>
        </table>
    </div>
    <button class="btn btn-primary" onclick="goBack()">Return</button>
    <script src="js/main.js"></script>
    <script>
        function goBack() {
            window.history.back();  
        }
        </script>
</body>
</html>
